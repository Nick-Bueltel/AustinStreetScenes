{% extends 'base.html' %}
{% block content %}

<div class="container">
<div class="center-align">


  <div class="card horizontal">
    <div class="card-image">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>User: {{user.username}}</p>
      </div>
    </div>
  </div>



{% for scene in scene_list %}


    
  {% for photo in scene.photo_set.all %}
      <img class="responsive-img card-panel card large" src="{{photo.url}}" style="width:100%">
    {% empty %}
      <div class="card-panel teal-text center-align">No Photos Uploaded</div>
    {% endfor %}

<div class="" >   
  <div class="card">
      <a href="{% url 'detail' scene.id %}"></a>
        <div class="card-content">
          <span class="card-content"><p> {{ scene.location }} </p> </span>
          <p class="desc">Description: {{ scene.description }}</p>
        
        </div>
      </div>
  </div>
</div>
</div>

{% endfor %}
{% endblock %}

{% extends 'base.html' %}

{% block content %}

<h1>My Posts</h1>

<table>
    <thead>
        <th>Description</th>
    </thead>
    <tbody>
        {% for scene in scene_list %}
        <tr><td><a href="{% url 'scene_detail' scene.id %}">{{scene.description}}</a></td></tr>
        {% empty %}
        <tr><td>YOU HAVE NO SCENES</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

{% extends 'base.html' %}
{% block content %}



{% for scene in scenes %}
    {% for photo in scene.photo_set.all %}
      <img class="responsive-img card-panel" src="{{photo.url}}">
    {% empty %}
      <div class="card-panel teal-text center-align">No Photos Uploaded</div>
    {% endfor %}
    <div class="card">
            <a href="{% url 'detail' scene.id %}">
            <div class="card-content">
                <span class="card-title"> {{ scene.location }}</span>
                <p>Description: {{ scene.description }}</p>
            </div>
        </a>
    </div>
{% endfor %}
{% endblock %}
